<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<section>
  <div class="container mt-5 p-5">

    <div class="card card-sh">
      <div class="card-header text-center">
        <!-- Back Navigation -->
        <div class="d-flex align-items-center justify-content-between mb-3">
          <a href="/admin/" class="btn btn-outline-secondary d-flex align-items-center" 
             style="text-decoration: none; border-radius: 10px; padding: 8px 15px;">
            <img src="/icons/chevron-left.svg" alt="Back" style="width: 20px; height: 20px; margin-right: 8px;">
          </a>
          <div></div> <!-- Spacer for center alignment -->
        </div>
        
        <p class="fs-4">View Products</p>
        <th:block th:if="${session.succMsg}">
          <p class="text-success fw-bold">[[${session.succMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>

        <th:block th:if="${session.errorMsg}">
          <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Sl No</th>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col">Stock</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p,c:${products}">
            <th scope="row">[[${c.count}]]</th>
            <td><img th:src="@{'/img/product_img/'+${p.image}}"
                     width="70px" height="70px"></td>
            <td>[[${p.title}]]</td>
            <td>[[${p.category}]]</td>
            <td>[[${p.price}]]</td>
            <td>[[${p.isActive}]]</td>
            <td>[[${p.stock}]]</td>
            <td><a th:href="@{'/admin/editProduct/'+${p.id}}" class="btn btn-sm btn-primary"><i
                    class="fa-solid fa-pen-to-square"></i>Edit</a>

              <a
                      th:href="@{'/admin/deleteProduct/'+${p.id}}"
                      class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>
                Delete</a></td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>
</body>
</html>
