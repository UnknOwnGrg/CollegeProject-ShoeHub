<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Reset Password</title>
    <style>
        .reset-password-page {
            padding: 40px 0;
            min-height: 80vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .reset-form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Alert Messages */
        .alert-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .alert-message i {
            margin-right: 10px;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            color: #667eea;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-control:hover {
            border-color: #667eea;
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .strength-text {
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Submit Button */
        .btn-reset {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Security Tips */
        .security-tips {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .security-tips h6 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .security-tips h6 i {
            margin-right: 8px;
        }

        .security-tips ul {
            margin: 0;
            padding-left: 20px;
            color: #5a6c7d;
        }

        .security-tips li {
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .reset-password-page {
                padding: 20px 15px;
            }

            .page-title {
                font-size: 2rem;
            }

            .reset-form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<section>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="reset-password-page" style="width:410px; margin-top:90px;">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Reset Password</h1>
                <p class="page-subtitle">Create a new secure password for your account</p>
            </div>

            <div class="reset-form-container">
                <!-- Success Message -->
                <th:block th:if="${session.succMsg}">
                    <div class="alert-message alert-success">
                        <i class="fas fa-check-circle"></i>
                        [[${session.succMsg}]]
                    </div>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <!-- Error Message -->
                <th:block th:if="${session.errorMsg}">
                    <div class="alert-message alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        [[${session.errorMsg}]]
                    </div>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
                <br><br>
                <!-- Reset Form -->
                <form action="/reset-password" method="post" class="reset-form">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>New Password
                        </label>
                        <input class="form-control" name="password" type="password" 
                               placeholder="Enter your new password" required id="password">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>Confirm Password
                        </label>
                        <input class="form-control" type="password" 
                               placeholder="Confirm your new password" required id="confirmPassword">
                    </div>

                    <!-- Hidden token field -->
                    <input type="hidden" th:value="${token}" name="token">

                    <button type="submit" class="btn-reset" id="submitBtn">
                        <i class="fas fa-key me-2"></i>Reset Password
                    </button>
                </form>

                <br>
                <br>
                <br>

                <!-- Security Tips -->
                <div class="security-tips">
                    <h6><i class="fas fa-shield-alt"></i>Password Security Tips</h6>
                    <ul>
                        <li>Use at least 8 characters</li>
                        <li>Include uppercase and lowercase letters</li>
                        <li>Add numbers and special characters</li>
                        <li>Avoid common words or personal information</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let strengthLabel = '';

            // Calculate strength
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 25;
            if (/[^a-zA-Z\d]/.test(password)) strength += 25;

            // Update strength bar
            strengthBar.style.width = strength + '%';

            // Update strength text and colors
            if (strength === 0) {
                strengthLabel = '';
                strengthText.style.color = '#6c757d';
            } else if (strength <= 25) {
                strengthLabel = 'Weak';
                strengthText.style.color = '#ff6b6b';
                this.style.borderColor = '#ff6b6b';
            } else if (strength <= 50) {
                strengthLabel = 'Fair';
                strengthText.style.color = '#ffd93d';
                this.style.borderColor = '#ffd93d';
            } else if (strength <= 75) {
                strengthLabel = 'Good';
                strengthText.style.color = '#6bcf7f';
                this.style.borderColor = '#6bcf7f';
            } else {
                strengthLabel = 'Strong';
                strengthText.style.color = '#4ecdc4';
                this.style.borderColor = '#4ecdc4';
            }

            strengthText.textContent = strengthLabel;
        });

        // Form validation
        document.querySelector('.reset-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Check password match
            if (password !== confirmPassword) {
                e.preventDefault();
                showAlert('Passwords do not match. Please try again.', 'danger');
                return false;
            }

            // Check minimum length
            if (password.length < 6) {
                e.preventDefault();
                showAlert('Password must be at least 6 characters long.', 'danger');
                return false;
            }

            // Add loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Resetting Password...';
            submitBtn.disabled = true;
        });

        // Show custom alert
        function showAlert(message, type) {
            const existingAlert = document.querySelector('.custom-alert');
            if (existingAlert) existingAlert.remove();

            const alert = document.createElement('div');
            alert.className = `alert-message alert-${type} custom-alert`;
            alert.innerHTML = `<i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'}"></i>${message}`;

            const form = document.querySelector('.reset-form');
            form.parentNode.insertBefore(alert, form);

            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</section>
</body>
</html>
